language: python
sudo: required
dist: trusty

# command to install dependencies
install:
  - pip install virtualenv git+https://github.com/spacetelescope/asv

before_script:
    - asv machine --machine "Travis Trusty GCE" --os "Ubuntu Trusty Tahr 14.04" --arch x86_64 --cpu "Virtualized 2 Core" --ram '2GB'

script:
    - asv run

# runs independent of 'script' failure/success
# after_script:


notifications:
  email:
    on_success: change
    on_failure: change

after_success:
- coveralls

branches:
  except:
    - gh-pages

python:
  - "2.7"
  - "3.5"
